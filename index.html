<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Usuario</title>
</head>
<body onload="contador()">
    <header>
        <div><a href="tabela.html">USUARIOS CADASTRADOS</a></div>
    </header>

    <form>
        <div class="labelDiv">
            <label for="name">Nome Completo</label>
            <input type="text" id="name">
        </div>
        <div class="labelDiv">
            <label for="telephone">Telefone</label>
            <input type="text" id="telephone" maxlength="15">
        </div>
        <div class="labelDiv">
            <label for="email">E-Mail</label>
            <input type="text" id="email">
        </div>
        <div class="labelDiv">
            <label for="cep">CEP</label>
            <input type="text" id="cep" onchange="GetCEP(this.value)" maxlength="10">
        </div>
        <div class="labelDiv">
            <label for="state">Estado</label>
            <input type="text" id="state">
        </div>
        <div class="labelDiv">
            <label for="city">Cidade</label>
            <input type="text" id="city">
        </div>
        <div class="labelDiv">
            <label for="street">Rua</label>
            <input type="text" id="street">
        </div>
        <div class="labelDiv">
            <label for="district">Bairro</label>
            <input type="text" id="district">
        </div>
        <button onclick="cadastrar()" type="reset">Salvar Dados</button>
    </form>

    <div id="contador"></div>

    <script src="script.js"></script>
</body>
</html>
